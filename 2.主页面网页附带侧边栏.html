<!DOCTYPE html>
<html lang=>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>围裙妈妈の小厨房</title>
    <link rel="stylesheet" href="font/iconfont.css">
    <meta name="viewport" content="width=device-widh, initial-scale=1.0/">
    <style>

* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

    
        section {
            position: absolute;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font: 900 100px '';
            color: rgba(68, 60, 125, 0.3);;
        }
       


        .shell {
            position: fixed;
            width: 85px;
            height: 100%;
            background: #ffffff;
            z-index: 9999;
            transition: width 0.5s;
            padding-left: 10px;
            overflow: hidden;
        }

        .shell:hover {
            width: 300px;
        }

        .imageBox {
            position: relative;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
        }

        .imageBox img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .shell ul {
            position: relative;
            height: 100vh;
        }

        .shell ul li {
            position: relative;
            padding: 5px;
        }

        .active {
            background: #5072c2;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }

        .active::before {
            content: "";
            position: absolute;
            top: -30px;
            right: 0;
            width: 0px;
            height: 0px;
            border-bottom-right-radius: 100px;
            box-shadow: 5px 5px 0 5px #36476f;
            background: transparent;
        }

        .active::after {
            content: "";
            position: absolute;
            bottom: -30px;
            right: 0;
            width: 0px;
            height: 0px;
            border-top-right-radius: 100px;
            box-shadow: 5px -5px 0 5px #1e4295;
            background: transparent;
        }

        #logo {
            margin: 40px 0 100px 0;
        }

        .shell ul li a {
            position: relative;
            display: flex;
            white-space: nowrap;
        }

        .icon {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 60px;
            padding-left: 10px;
            height: 70px;
            color: #635f5f;
            transition: 0.5s;
            color: rgb(30, 29, 47);
        }

        .icon i {
            font-size: 30px;
            z-index: 999;
        }

        .text {
            position: relative;
            height: 70px;
            display: flex;
            align-items: center;
            font-size: 20px;
            color: #000000;
            padding-left: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.5s;
        }

        .shell ul li:hover a .text {
            color: #d8b06b;
        }

        .active a .icon::before {
            content: "";
            position: absolute;
            inset: 5px;
            width: 60px;
            background: #fff;
            border-radius: 50%;
            transition: 0.5s;
            border: 7px solid rgb(238, 209, 183);
            box-sizing: border-box;
        }

        /*日夜交替按钮----------------------*/


        body{
            display: block;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
        }
        .日夜交替背景{
            position: absolute;
            top: 0;
            width: 300px;
            height: 100vh;
           /*背景*/
            z-index: -1;
            transition: all 0.25s ease-in;
        }

        .日夜交替背景::before{
            border-bottom-right-radius: 90px;
            background: transparent; }
        .日夜交替背景::after {
            border-top-right-radius: 90px;
            background: transparent;}
            input {
                display: none;
            }

            label {
	position: relative;
	width: 200px;
	height: 100px;
	border-radius: 100px;
	border: 5px solid #444685;
	background-color: #11596b;
	transition: all 0.35s ease-in;
}
label::before {
	content: "";
	position: absolute;
	top: -2px;
	left: 4px;
	width: 20px;
	height: 20px;
	border-radius: 50%;
	border: 5px solid #dfc288;
	background-color: #fcfacd;
	transition: all 0.35s ease-in;
	animation: switch-reverse 0.35s forwards;
	/* 鼠标移入变小手 */
	cursor: pointer;
}
label::after {
	content: "";
	position: absolute;
	top: 23px;
	left: 143px;
	width: 10px;
	height: 10px;
	border-radius: 50%;
	box-shadow: -13px 0 0 2px #28286b, -24px 14px 0 -2px #1b1b41;
	transition: all 0.25s ease-in;
	/* 不透明度 为0 就是隐藏了 */
	opacity: 0;
}
label span {
	position: relative;
	top: 45px;
	left: 135px;
	/* span是行内元素 需要将其转为块级元素才能设置宽度和高度 */
	display: block;
	width: 10px;
	height: 5px;
	border-radius: 5px;
	background-color: #3d1111;
	transition: all 0.15s ease-in;
}
label span::before,
label span::after {
	/* 将两个伪元素相同的代码写一块 */
	content: "";
	position: absolute;
	width: 40px;
	height: 5px;
	border-radius: 5px;
	background-color: #b57676;
	transition: all 0.15s ease-in;
}
label span::before {
	top: -5px;
	left: -20px;
}
label span::after {
	top: 5px;
	left: -10px;
}
input:checked ~ .background {
	background-color: #000000;
}
input:checked + label {
	border-color: #f0d095;
	background-color: #5262a9;
}
input:checked + label::before {
	border-color: #16173b;
	background-color: #5b6dca;
	/* 这里面需要动画我们先把动画定义好 */
	/* 动画 名称 时长 forwards就是动画完成后定制100%是的状态 */
	animation: switch 0.46s forwards;
}


@keyframes switch {
	0% {
		left: 300px;
	}
	60% {
		left: 72px;
	}
	100% {
		left: 4px;
	}
}
/* 顺便定义取消复选框选中状态的动画 */
@keyframes switch-reverse {
	0% {
		left: 300px;
	}
	60% {
		left: 72px;
	}
	100% {
		left: 4px;
	}
}      




:root.darkmode {
            --text-color: #fff;
            --background-color: #333;
            --button-bg-color: #fff;
            --button-text-color: #333;
        }

        :root {
            background-color: var(--background-color, #e7e1d6);
            color: var(--text-color, #333);
            color: var(--shell-color, white);
        }

        .mode-switch {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #333;
            background-color: var(--button-bg-color, #333);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .mode-switch:hover {
            background-color: var(--text-color);
            color: var(--background-color);
            background-color: var(--shell-color, rgb(0, 0, 0));
        }
    </style>


    <!------------------------------------------>
</head>

<body>
    <div class="shell">
        <ul class="nav">
            <li class="active" id="logo">
                <a href="#">
                    <div class="icon">
                        <div class="imageBox">
                            <img src="../img/雯淇雪地.png" alt="">
                        </div>
                    </div>
                    <div class="text"><font color="white">围裙妈妈的小厨房</div></font>
                </a>
            </li>
            <li>
                <a href="#家">
                    <div class="icon">
                        <i class="iconfont icon-cangku"></i>
                    </div>
                    <div class="text">家</div>
                </a>
            </li>
            <li>
                <a href="#小厨房">
                    <div class="icon">
                        <i class="iconfont icon-zhuti_tiaosepan"></i>
                    </div>
                    <div class="text">小厨房</div>
                </a>
            </li>
            <li>
                <a href="#菜单">
                    <div class="icon">
                        <i class="iconfont icon-qianbao"></i>
                    </div>
                    <div class="text">菜单</div>
                </a>
            </li>
            <li>
                <a href="#冰箱">
                    <div class="icon">
                        <i class="iconfont icon-tupian"></i>
                    </div>
                    <div class="text">冰箱</div>
                </a>
            </li>
            <li>
                <a href="#ABOUT ME">
                    <div class="icon">
                        <div class="imageBox">
                            <img src="../img/雯淇雪地.png" alt="">
                        </div>
                    </div>
                    <div class="text">ABOUT ME</div>
                </a>
            </li>
<br>
            <li >
                <input type="checkbox" name="昼夜更替" id="checkbox"/>
                   <label for="checkbox">
                   </label>
                   <div class="日夜交替背景"></div>
                   <script>
                    const checkboxinput = document.getElementById('checkbox');
                    let isNightMode = false;
            
                    checkboxinput.addEventListener('click', () => {
                        isNightMode = !isNightMode;
                        applyMode();
                    });
            
                    function applyMode() {
                        document.documentElement.classList.toggle('darkmode');
                        if (isNightMode) {
                            checkboxinput;
                        } else {
                            checkboxinput;
                        }
                    }
                </script>
                </li >
        </ul>
    </div>

    <div class="box">
        <span class="divider" style="left: 44%"></span>
        <input id="rangeInput" type="range" min="0" max="100" value="50" />
        <div class="blackBg" style="width: 44%"></div>

    <section id="小厨房"></section>
    <section id="菜单"></section>
    <section id="冰箱"></section>
    <section id="ABOUT ME"></section>

    


</div>
</body>

<!----------------日夜交替按钮--------------------->


<script>
    let nav = document.querySelectorAll(".nav li");
    function activeLink() {
        nav.forEach((item) => item.classList.remove("active"));
        this.classList.add("active");
    }
    nav.forEach((item) => item.addEventListener("click", activeLink));
</script>

<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式名片</title>
    <style>
        /* 基本样式设置 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* 卡片样式 */
        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 2000px;
            /* 限制最大宽度 */
            text-align: center;
            padding: 5vw;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* 波浪效果 */
        .wave {
            position: absolute;
            top: 0;
            width: 100%;
            height: 20vw;
            /* 使用相对单位 */

            background-image: url(../img/雪地.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: 0 -00px;
            clip-path: polygon(0 0, 100% 0, 100% 70%, 0 100%);
            background-size: cover;
        }

        .wave img {
            width: 100%;
            height: fixed;
            display: block;
        }

        .wave::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(86, 126, 236, 0), rgb(255, 255, 255));
            pointer-events: none;
            /* 确保图片仍然可点击 */
        }

        /* 卡片内容 */
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 2vw;
        }

        /* 头像框样式 */
        .avatar-frame {
            width: 25vw;
            /* 使用相对单位 */
            height: 25vw;
            max-width: 150px;
            /* 最大宽度 */
            max-height: 150px;
            /* 最大高度 */
            border-radius: 50%;
            border: 5px solid #2a5298;
            margin-bottom: 0vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 名字样式 */
        .name {
            font-size: 3vw;
            /* 使用相对单位 */
            color: #2a5298;
            margin-bottom: vw;
            max-width: 90%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* 标签样式 */
        .tags {
            display: flex;
            justify-content: center;
            gap: 3vw;
            margin-bottom: 1vw;
        }

        .tag {
            padding: 0.5vw 1.1vw;
            background-color: #c39870;
            color: white;
            border-radius: 10px;
            font-size: 1.5vw;
            text-align: center;
            align-items: center;
            justify-content: center;
        }

        /* 介绍文字样式 */
        .description {
            font-size: 2vw;
            /* 使用相对单位 */
            color: #616161;
            margin-bottom: 0vw;
            max-width: 90%;
            text-align: center;
            line-height: 1.5;
        }

        strong {
            color: #5760b1;
        }

        /* 小标签样式 */
        .small-tags {
            display: flex;
            justify-content: center;
            gap: 3vw;
            flex-wrap: wrap;
        }

        .small-tag {
            padding: 1.5vw 2vw;
            background-color: #173f84;
            color: white;
            border-radius: 20px;
            font-size: 1.5vw;
        }



        /* 动画定义 */
        @keyframes slideIn {
            0% {
                left: -100%;
            }

            100% {
                left: 20px;
            }
        }

        /* 媒体查询：屏幕宽度超过1200px时 */
        @media (min-width: 2000px) {
            .card {
                padding: 2vw;
                /* 调整卡片内边距 */
            }

            .avatar-frame {
                width: 10vw;
                /* 调整头像框大小 */
                height: 10vw;
            }

            .name {
                font-size: 2.5vw;
                /* 调整字体大小 */
            }

            .description {
                font-size: 1.8vw;
                /* 调整字体大小 */
            }
        }

        /* 媒体查询：屏幕宽度小于800px时 */
        @media (max-width: 600px) {
            .avatar-frame {
                width: 30vw;
                /* 调整头像框大小 */
                height: 30vw;
            }

            .name {
                font-size: 6vw;
                /* 调整字体大小 */
            }

            .description {
                font-size: 4vw;
                /* 调整字体大小 */
            }
        }



    </style>
</head>

<body>

   

    <div class="card">

        <!-- 波浪背景 -->
        <div class="wave"></div>



        <div class="content">
            
            <!-- 头像 -->
            <div class="avatar-frame">
                <img src="../img/叶子画头像.jpg" alt="头像">
            </div>
            <!-- 名字 -->
            <div class="name">影子</div>
            <!-- 标签 -->
            <div class="tags">
                <div class="tag">请好好选课-影子版</div>
                <div class="tag">L-shadow</div>
            </div>
            <!-- 介绍文字 -->
            <div class="description">
                Hello雯淇妈妈们, 这里影子, 一个24年3月入坑的委屈鬼, 偶尔产产小粮。
                <p><strong>雯淇妈妈的小厨房</strong>致力于提供WQG优秀的精神食粮,
                    产出内容的质量是我们一直所追求的目标。我们相信在围裙妈妈的小厨房里您一定可以找寻到不一样的快乐。
            </div>
            <!-- 小标签 -->
            <div class="small-tags">
                <div class="small-tag">小说</div>
                <div class="small-tag">漫画</div>
                <div class="small-tag">漫剧</div>
                <div class="small-tag">动画</div>
                <div class="small-tag">游戏</div>
            </div>
        </div>
    </div>

</body>

</html>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const checkboxinput = document.getElementById('checkbox');
        let isNightMode = false;

        checkboxinput.addEventListener('change', () => {
            isNightMode = checkboxinput.checked; // 直接使用checked属性
            applyMode();
        });

        function applyMode() {
            // 如果勾选，应用darkmode类；如果没有勾选，移除darkmode类
            document.documentElement.classList.toggle('darkmode', isNightMode);
        }
    });

</script>

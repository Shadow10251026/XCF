    <style>
        * {
            padding: 0;
            margin: 0;
            transition: 0.3s;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(../img/雯淇雪地.png);
            background-size: cover;
        }


        .shell {
            width: 350px;
            padding: 40px;
            display: flex;
            align-items: center;
            flex-direction: column;
            background-color: #ffffff90;
            border-radius: 50px;
            box-shadow: 0 0 30px rgba(225, 225, 225, 0.5) inset;
        }

        .title {
            font-size: 80px;
            margin-bottom: 30px;
            color: #ffffff;
            font-family: "Bradley hand"

        }

        input[type="text"] {
            width: 300%;
            height: 50px;
            margin: 10px 0;
            box-sizing: border-box;
            color: black;
            border: 5px solid transparent;
            border-radius: 50px;
            background: rgba(225, 225, 225, 0.5);
            padding: 5px 20px 0 20px;
            transition: 0.3s;
            font-size: 18px;
            outline: none;
        }

        input[type="submit"] {
            width: 50%;
            height: 50px;
            margin: 10px 0;
            box-sizing: border-box;
            color: rgb(255, 255, 255);
            font-family: "Bradley hand";
            border: 5px solid transparent;
            border-radius: 50px;
            background: rgba(106, 76, 31, 0.5);
            padding: 5px 20px 0 20px;
            transition: 0.3s;
            font-size: 18px;
            outline: none;
        }






        a {
            width: 350px;
            box-sizing: none;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: rgb(87, 65, 4);
            text-decoration: none;
        }
    </style>



<script src="./0.mima.js"></script>

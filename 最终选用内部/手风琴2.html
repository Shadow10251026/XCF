<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>横向手风琴菜单</title>
    <style>
        /* 引入字体 */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        /* 全局样式 */
        body {
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
           
            animation: backgroundFlow 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* 背景动画 */
        @keyframes backgroundFlow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .accordion {
            display: flex;
            width: 90%;
            height: 60vh;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .panel {
            flex: 1;
            height: 100;
            margin: 5px;
            background-color: #122042c6;
            background-image: url(../img/雪地.png);
            background-size: cover;
            /* 确保背景图片覆盖整个区域 */
            border-radius: 15px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            transition: flex 0.6s cubic-bezier(0.25, 1, 0.5, 1), transform 0.5s ease, box-shadow 0.5s ease, background-color 0.5s ease;
        }

        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 8, 48, 0.514);
            /* 蓝色的覆盖层 */
            z-index: 1;
            /* 确保它在背景图层之上 */
            border-radius: 15px;
            /* 确保圆角效果一致 */
        }

        .image-container {
            display: inline-block;
            position: relative;
        }


        .panel:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .panel.expanded {
            flex: 3;
            background: radial-gradient(circle, #ffffff, #e1eaff);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        .panel.expanded::before {
            content: "";
            position: absolute;
            top: -20%;
            left: -20%;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0));
            filter: blur(50px);
            z-index: 0;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.2);
            }
        }

        /* 封面样式 */
        .cover {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100%;
            text-align: center;
            color: white;
            z-index: 2;
        }

        .cover-image {
            width: 100%;
            height: 65%;
            object-fit: cover;
            filter: brightness(0.7) contrast(1.2);
            border-radius: 0 0 15px 15px;
            transition: filter 0.4s ease, transform 0.4s ease;
        }

        .panel:hover .cover-image {
            filter: brightness(1);
            transform: scale(1.05);
        }

        .title {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 10px 0;
            text-transform: uppercase;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            color: #ffffff;
            position: relative;
            z-index: 10;
        }

        /* Snow Effect */
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            animation: snow 10s linear infinite;
        }

        @keyframes snow {
            0% {
                top: -10px;
                transform: translateX(0) scale(1);
            }

            100% {
                top: 100%;
                transform: translateX(-50px) scale(1.2);
            }
        }

        /* 展开后的内容样式 */
        .content {
            opacity: 0;
            padding: 40px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .panel.expanded .content {
            opacity: 1;
            position: relative;
            top: auto;
            left: auto;
            transform: none;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #333;
        }

        p {
            font-size: 0.6rem;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        /* 按钮样式 */
        .link {
            display: inline-block;
            padding: 2px 9px;
            background: linear-gradient(to right, #5f7bff, #3e64cc);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            position: relative;
        }

        .link:hover {
            background: linear-gradient(to right, #3e64cc, #5f7bff);
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .link:active {
            transform: scale(0.95);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }



        h3{
            position: absolute;
            top: 0.1px;
            font-size: 40px;
            color: #172462;
            
        }



        #enter-button{
            display: inline-block;
            padding: 2px 9px;
            background: linear-gradient(to right, #5f7bff, #3e64cc);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            position: relative;
        
        }

        #enter-button:hover {
            background: linear-gradient(to right, #3e64cc, #5f7bff);
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        #enter-button:active {
            transform: scale(0.95);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }


    </style>
</head>

<body>

    <h3>小厨房的小MENU</h3>

    <!-- Snowflakes container for title -->
    <div class="snow" id="snow"></div>

    <div class="accordion">
        <!-- 横向手风琴面板 -->
        <div class="panel" onclick="togglePanel(this)">
            <div class="cover">
                <h2 class="title">小说</h2>
                <img src="../img/雯淇雪地.png" alt="封面1" class="cover-image">
            </div>
            <div class="content">
                <h2>小说</h2>
                <p>用文字的形式记录雯淇的小小世界。在小说世界里，分成了短篇、中篇和长篇。请进入后进行选择。</p>
                <a href="../网页内部/小说.html" id="enter-link" target="_blank">
                    <button id="enter-button">点击进入</button>
                  </a>
            </div>
        </div>
        <div class="panel" onclick="togglePanel(this)">
            <div class="cover">
                <h2 class="title">漫画</h2>
                <img src="../img/曼陀罗.jpg" alt="封面2" class="cover-image">
            </div>
            <div class="content">
                <h2>漫画</h2>
                <p>漫画大部分为短篇漫画, S0M1系列持续更新中。</p>
                <a href="../网页内部/漫画.html" id="enter-link" target="_blank">
                    <button id="enter-button">点击进入</button>
                  </a>
            </div>
        </div>
        <div class="panel" onclick="togglePanel(this)">
            <div class="cover">
                <h2 class="title">漫剧</h2>
                <img src="../img/运动会牵手.jpg" alt="封面3" class="cover-image">
            </div>
            <div class="content">
                <h2>漫剧</h2>
                <p>以会动的漫画形式展开，加入背景音乐和音乐特效，《冲喜》系列持续更新中。</p>
                <a href="../网页内部/漫剧.html" id="enter-link" target="_blank">
                    <button id="enter-button">点击进入</button>
                  </a>
            </div>
        </div>
        <div class="panel" onclick="togglePanel(this)">
            <div class="cover">
                <h2 class="title">动画</h2>
                <img src="../img/生日公背影.jpg" alt="封面4" class="cover-image">
            </div>
            <div class="content">
                <h2>动画</h2>
                <p>正在开发中，敬请期待......</p>
                <a href="../网页内部/动画.html" id="enter-link" target="_blank">
                    <button id="enter-button">点击进入</button>
                  </a>
            </div>
        </div>
        <div class="panel" onclick="togglePanel(this)">
            <div class="cover">
                <h2 class="title">游戏</h2>
                <img src="../img/豆椰打架.jpg" alt="封面5" class="cover-image">
            </div>
            <div class="content">
                <h2>游戏</h2>
                <p>看累了吗？来点雯淇豆椰小游戏放松一下吧。</p>
                <a href="../网页内部/游戏.html" id="enter-link" target="_blank">
                    <button id="enter-button">点击进入</button>
                  </a>
            </div>
        </div>
    </div>

    <script>
        let activePanel = null;

        // 切换面板状态
        function togglePanel(panel) {
            if (panel.classList.contains('expanded')) {
                panel.classList.remove('expanded');
                activePanel = null;
            } else {
                if (activePanel && activePanel !== panel) {
                    activePanel.classList.remove('expanded');
                }
                panel.classList.add('expanded');
                activePanel = panel;
            }
        }

        // Generate snowflakes in the title area
        function createSnowflakes() {
            const snowContainer = document.getElementById('snow');
            for (let i = 0; i < 10; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.style.width = `${Math.random() * 5 + 2}px`;
                snowflake.style.height = snowflake.style.width;
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
                snowflake.style.animationDelay = `${Math.random() * 3}s`;
                snowContainer.appendChild(snowflake);
            }
        }

        createSnowflakes();
    </script>
</body>

</html>

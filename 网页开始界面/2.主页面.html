<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Responsive Website</title>

  <style>
    html,
    body {

      /* General Styles */
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .section {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1rem;
        color: rgb(0, 0, 0);
      }

      #home {
        background-image: url(../img/雯淇雪地.png);
        background-size: cover;
      }

      #ball {
        position: fixed;
        top: 80px;
        width: 20px;
        height: 20px;
        background-color: #ff5722;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        display: none;
        z-index: 9999;
      }

      #iframe-container {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        display: flex;
        transition: transform 1s ease, opacity 0.5s ease;
        z-index: 999;
        transform: translateX(0);
        opacity: 1;
        /* 初始可见 */
        visibility: visible;
        /* 初始可见 */
      }

      .iframe {
        width: 100vw;
        /* 每个 iframe 占满一屏 */
        height: 100vh;
        border: none;
        flex-shrink: 0;
        /* 保证 iframe 不被压缩 */
      }


      #iframe-container.hidden {
        opacity: 0;
        /* 隐藏时透明 */
        visibility: hidden;
        /* 隐藏时不可见 */
      }








      /* Navbar Styles */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.4);
        color: white;
        padding: 10px 5%;
        position: fixed;
        width: 100%;
        z-index: 1000;
        box-sizing: border-box;
      }

      .nav-links {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
      }

      .nav-links li {
        position: relative;
        /* Required for pseudo-elements */
        margin: 0 15px;
      }

      .nav-links a {
        text-decoration: none;
        color: white;
        font-size: 1rem;
        position: relative;
        /* To allow hover animation */
        padding: 5px 10px;
        transition: color 0.3s ease, transform 0.3s ease;
      }

      .nav-links a:hover {
        color: #333;
        transform: translateY(-3px);
        /* Slight jump effect */
      }

      /* White background hover effect */
      .nav-links a::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: white;
        z-index: -1;
        /* Place it behind the text */
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.3s ease-in-out;
        border-radius: 50px;
      }

      .nav-links a:hover::before {
        transform: scaleX(1);
        /* Expand the background */
        transform-origin: left;
      }

      .burger {
        display: none;
        cursor: pointer;
      }

      .burger .line {
        width: 25px;
        height: 3px;
        background-color: white;
        margin: 4px;
      }

      /* Responsive Styles */
      @media (max-width: 790px) {
        .nav-links {
          display: none;
          flex-direction: column;
          background-color: #00000060;
          position: absolute;
          top: 60px;
          right: 0;
          width: 300px;
          height: 200px;
          align-items: center;
          text-align: center;
          justify-content: center;

        }

        .nav-links.active {
          display: flex;
        }

        .burger {
          display: block;
        }
      }

      @media (min-width: 760px) {
        .nav-links {
          display: flex;
        }

        .burger {
          display: none;
        }
      }

      /*回到顶部*/
      /* Navbar Logo Styles */
      .logo {
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        /* Pointer cursor to indicate it's clickable */
        color: rgb(255, 255, 255);
        text-decoration: none;
      }

      .logo:hover {
        color: #000000;
        /* Add hover effect */
      }

      /*日夜更替*/
      /*日夜交替按钮----------------------*/




      .日夜交替背景 {
        position: absolute;
        top: 0;
        width: 300px;
        height: 100vh;
        /*背景*/
        z-index: -1;
        transition: all 0.25s ease-in;
      }

      .日夜交替背景::before {
        border-bottom-right-radius: 90px;
        background: transparent;
      }

      .日夜交替背景::after {
        border-top-right-radius: 90px;
        background: transparent;
      }

      input {
        display: none;
      }

      label {
        position: absolute;
        /* 改为绝对定位 */
        top: 50%;
        /* 垂直居中 */
        left: 50%;
        /* 水平居中 */
        transform: translate(-50%, -50%);
        /* 将中心对准父容器的中心 */
        width: 20px;
        height: 20px;
        border-radius: 100px;
        transition: all 0.35s ease-in;
        align-items: center;
        justify-content: center;
        text-align: center;
        background-color: #000000;
        border: 2px white solid;
      }


      label::before {
        content: "";
        position: absolute;

        transition: all 0.35s ease-in;
        animation: switch-reverse 0.35s forwards;
        /* 鼠标移入变小手 */
        cursor: pointer;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      label::after {
        content: "";
        position: absolute;

        width: 10px;
        height: 10px;
        border-radius: 50%;
        box-shadow: -13px 0 0 2px #363680, -24px 14px 0 -2px #1b1b41;
        transition: all 0.25s ease-in;
        /* 不透明度 为0 就是隐藏了 */
        opacity: 0;
        align-items: center;
        justify-content: center;
        text-align: center;

      }

      label span {
        position: relative;

        /* span是行内元素 需要将其转为块级元素才能设置宽度和高度 */
        display: block;
        width: 10px;
        height: 5px;
        border-radius: 50px;
        transition: all 0.15s ease-in;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      label span::before,
      label span::after {
        /* 将两个伪元素相同的代码写一块 */
        content: "";
        position: absolute;
        width: 40px;
        height: 5px;
        border-radius: 50px;

        transition: all 0.15s ease-in;
        align-items: center;
        justify-content: center;
        text-align: center;
      }


      input:checked~.background {
        background-color: #000000;
      }

      input:checked+label {
        border-color: #ffffff;
        background-color: #ff7c02;
      }



      /*------------------------------------夜间模式样式 -----------------------*/

      /* 夜间模式下的按钮样式 */
      input[type="checkbox"]:checked~label {
        background-color: #ff7c02;
        /* 高亮按钮 */
      }
      
      /*section*/
      :root.darkmode #小厨房 {
        color: white;
        /* 夜间模式下 #小厨房 的文字颜色变为白色 */
      }

      /* 默认情况下，#小厨房 的字体颜色为黑色（白天模式） */
      #小厨房 {
        color: rgb(0, 0, 0);
        /* 白天模式下 #小厨房 的字体颜色为黑色 */
      }

      /* 确保 .section 中的字体颜色应用了动态变化 */
      .section {
        color: var(--text-color, black);
        /* 应用动态文本颜色 */
      }
    }


     /* Night/Day Mode */
     :root {
      --background-color: #ffffff; /* Default light mode background */
      --text-color: black; /* Default light mode text color */
    }

    :root.darkmode {
      --background-color: #1c1c1c; /* Dark mode background */
      --text-color: white; /* Dark mode text color */
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
    }

    .section {
      color: var(--text-color); /* Apply text color based on mode */
    }

    /* Day/Night Toggle Styles */
    .mode-switch {
      display: inline-block;
      padding: 10px 20px;
      cursor: pointer;
      border: 1px solid #333;
      background-color: var(--button-bg-color, #333);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .mode-switch:hover {
      background-color: var(--text-color);
      color: var(--background-color);
    }

  </style>











</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo" id="logo">雯淇妈妈的小厨房</div>
    <ul class="nav-links">

      <li><a href="#home">家</a></li>
      <li><a href="#about">小厨房</a></li>
      <li><a href="#services">菜单</a></li>
      <li><a href="#contact">ABOUT US</a></li>

      <br>
      <li>
        <input type="checkbox" name="昼夜更替" id="checkbox" />
        <label for="checkbox">
        </label>
        <div class="日夜交替背景"></div>

      </li>


    </ul>
    <div class="burger">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </nav>

  <!-- Sections -->
  <section id="home" class="section">
    <div class="home-content">
      <div id="ball"></div>
      <div id="iframe-container">
        <iframe src="../最终选用内部/家页面小厨房logo.html" width="2400px
        " class="iframe" title="Embedded Page1" frameborder=0 'allowfullscreen'></iframe>
        <iframe src="../最终选用内部/信封2.html" class="iframe" title="Embedded Page2" frameborder=0 'allowfullscreen'></iframe>
      </div>
    </div>
  </section>


  <section id="about" class="section">
    <iframe src="../网页内部/1.小厨房页面简介.html" width="2400px
    " class="iframe" title="Embedded Page1" frameborder=0 'allowfullscreen'></iframe>
  </section>
  <section id="services" class="section">
    <iframe src="../最终选用内部/手风琴2.html" width="2400px
    " class="iframe" title="Embedded Page1" frameborder=0 'allowfullscreen'></iframe>
  </section>

    <iframe src="../最终选用内部/ABOUT US1.html" width="2400px

  </section>

  <script src="script.js"></script>







</body>

</html>






<script>

  // 返回顶部
  document.getElementById('logo').addEventListener('click', () => {
    window.scrollTo({
      top: 0,
      behavior: 'smooth' // Smooth scrolling effect
    });
  });
  // Toggle Navbar on Mobile
  document.querySelector('.burger').addEventListener('click', () => {
    const navLinks = document.querySelector('.nav-links');
    navLinks.classList.toggle('active');
  });

</script>






<script>
  document.addEventListener('DOMContentLoaded', () => {
    const ball = document.getElementById('ball');
    const iframeContainer = document.getElementById('iframe-container');
    const homeSection = document.getElementById('home');
    const iframes = document.querySelectorAll('.iframe');
    let currentIndex = 0;

    // 初始化：显示第一个 iframe
    iframeContainer.style.transform = 'translateX(0)';

    // 监听 homeSection，显示或隐藏小球
    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            ball.style.display = 'block';
          } else {
            ball.style.display = 'none';
          }
        });
      },
      { threshold: 0.5 }
    );
    observer.observe(homeSection);

    // 点击小球切换到下一个 iframe
    ball.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % iframes.length;
      const offset = -currentIndex * 100;
      iframeContainer.style.transform = `translateX(${offset}vw)`;
    });
  });

  document.addEventListener('DOMContentLoaded', () => {
    const iframeContainer = document.getElementById('iframe-container');
    const homeSection = document.getElementById('home');

    // 监听 #home 是否在视口中
    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            // 如果 #home 可见，显示 iframe-container
            iframeContainer.classList.remove('hidden');
          } else {
            // 如果 #home 不可见，隐藏 iframe-container
            iframeContainer.classList.add('hidden');
          }
        });
      },
      { threshold: 0.5 } // 当 #home 的 50% 可见时触发
    );

    observer.observe(homeSection);
  });


</script>



<script>
  document.addEventListener('DOMContentLoaded', () => {
    const checkboxInput = document.getElementById('checkbox');

    // Apply the event listener directly to the checkbox
    checkboxInput.addEventListener('change', () => {
      document.documentElement.classList.toggle('darkmode', checkboxInput.checked);
    });
  });
</script>
